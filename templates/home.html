<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    </head>
    <body onload='myFunction("{{data}}")'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {%if user.is_authenticated%}
                <a href="http://127.0.0.1:8000/" class="btn btn-outline-light me-1">home</a>
                <a href="http://127.0.0.1:8000/Profile/" class="btn btn-outline-light me-1">Profile</a>
                <a href="http://127.0.0.1:8000/index" class="btn btn-outline-light me-1">Invoices</a>
                <a href="http://127.0.0.1:8000/logout/" class="btn btn-outline-light me-1">Logout</a>
                {%else%}
                <a href="http://127.0.0.1:8000/" class="btn btn-outline-light me-1">home</a>
                <a href="http://127.0.0.1:8000/login/" class="btn btn-outline-light me-1">Login</a>
                <a href="http://127.0.0.1:8000/sign_in/" class="btn btn-outline-light me-1">Signup</a>
                <a href="http://127.0.0.1:8000/forgot/" class="btn btn-outline-light me-1">forgot</a>
                {%endif%}
            </div>
        </nav>
        <script>
            function myFunction(key) {
                if ("{{data}}"){
                    if ("user" in localStorage) {
                        if (String(key) != String(localStorage.getItem("user"))){
                            if (key==0) {
                                alert("{{user.username}} is logged in");
                                localStorage.setItem("user", key);
                            }
                            else if(key==1){
                                alert("You are Logged Out");
                                localStorage.setItem("user", key);
                            }
                            else{
                                alert("Try Logging in now");
                                localStorage.setItem("user", key);
                            }
                        }
                    } 
                    else {
                        if (key==0) {
                            alert("{{user.username}} is logged in");
                            localStorage.setItem("user", key);
                        }
                        else if(key==1){
                            alert("You are Logged Out");
                            localStorage.setItem("user", key);
                        }
                        else{
                                alert("Try Logging in now");
                                localStorage.setItem("user", key);
                            }
                    }
                }
            }
        </script>
        <div class="my-5 text-center container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
